<!DOCTYPE HTML>
<html>
<head>
<title>全国充电桩地图-桩新增</title>
<link href="css/FB_style.css" rel="stylesheet" type="text/css" media="all"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script> <script type="text/javascript" src="js/jquery.form.js"></script>
</head>
<body>
		<!---header--->
		<div class="header w3ls">
			<h1>充电桩新增</h1>
		</div>
					<div class="main">
				<div class="main-section agile">
					<div class="login-form">
						<form id="myForm" action="infoadd" method="post" enctype="application/x-www-form-urlencoded">
						<ul>
								 <li class="text-info">*省份:</li>
								 <li><input type="text" name="city" placeholder="city" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								<li class="text-info">*桩名称 :</li>
								<li><input  type="text"  name="siteID" placeholder="桩名称" required></li>
								<div class="clear"></div>
							</ul>
							<ul>
								 <li class="text-info">*桩品牌 :</li>
								 <li><input type="text" name="siteBrand" value="粤易充" onclick="if(this.value=='粤易充'){this.value='';}" onblur="if(this.value=='') {this.value='粤易充';}" required></li>
								 <div class="clear"></div>
							 </ul>
							<ul>
								 <li class="text-info">*经纬度:</li>
								 <li><input type="text" name="lnglat" placeholder="只允许粘贴Longitude,Latitude" onkeyup= "if(! /^\d{2,3}\.\d+,\d{2}\.\d+$/.test(this.value)){alert('只能输入：xxx.xxxx,xx.xxxx');this.value='';}" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">*快充:</li>
								 <li><input type="text" name="fast" placeholder="4" onkeyup= "if(! /^\d+$/.test(this.value)){alert('只能输入数字');this.value='';}" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">*慢充:</li>
								 <li><input type="text" name="slow" placeholder="0" onkeyup= "if(! /^\d+$/.test(this.value)){alert('只能输入数字');this.value='';}" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								 <li class="text-info">*密保:</li>
								 <li><input type="text" name="psw" required></li>
								 <div class="clear"></div>
							 </ul>
							<input type="submit" value="提交">
							<div class="clear"></div>
						</form>
											</div>
				</div>
			</div>
			<div class="footer w3agile">
			<p>&copy 网站开发者：<a href="mailto:coolandhot2006@qq.com">coolandhot2006@qq.com</a></p>
		</div>
<script type="text/javascript">
	$(document).ready(function() {
            // bind 'myForm' and provide a simple callback function
			//or use $(":submit").ajaxForm()
            $('#myForm').ajaxForm(function(data) {
                alert(data);
            });
        });
</script>
		<!---main--->
</body>
</html>
