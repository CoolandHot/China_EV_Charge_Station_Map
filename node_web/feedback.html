<!DOCTYPE HTML>
<html>
<head>
<title>全国充电桩地图-信息反馈</title>
<link href="css/FB_style.css" rel="stylesheet" type="text/css" media="all"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script> <script type="text/javascript" src="js/jquery.form.js"></script>
</head>
<body>
		<!---header--->
		<div class="header w3ls">
			<h1>充电桩新增减、BUG反馈</h1>
		</div>
		<!---header--->
		<!---main--->
			<div class="main">
				<div class="main-section agile">
					<div class="login-form">
						<h2 ><a href="javascript:history.back(-1);">首页</a>-反馈留言</h2>
						<p>如本网站有任何BUG、建议，It's very appreciated for your comments。</p><p>若需要增加新电桩信息，麻烦在【高德地图坐标拾取器】中获取<u>坐标信息</u>： <a href="https://lbs.amap.com/console/show/picker" target="_blank">https://lbs.amap.com/console/show/picker</a></p>
						<img src="img/AmapCoordinate.png">
						<form id="myForm" action="postFeedback" method="post" enctype="application/x-www-form-urlencoded">
						<ul>
						<li class="text-info">*类型<input type="radio" name="station" value="桩" required>桩增减
						<input type="radio" name="station" value="BUG" required>BUG</li>
						<div class="clear"></div>
						</ul>
							<ul>
								 <li class="text-info">*标题 :</li>
								 <li><input type="text" name="title" placeholder="请输入反馈标题" required></li>
								 <div class="clear"></div>
							 </ul>
							 <ul>
								<li class="text-info">*反馈详情 :</li>
								<li><textarea name="FBDetail" placeholder="如需增加充电桩，请务必填写 快充/慢充及其数量" required></textarea></li>
								<div class="clear"></div>
							</ul>
							<ul>
								 <li class="text-info">联系工具 :</li>
								 <li><input type="text" name="contact" placeholder="Email/QQ/微信/手机" ></li>
								 <div class="clear"></div>
							 </ul>
							<ul>
								 <li class="text-info">联系方式:</li>
								 <li><input type="text" name="number" placeholder="请填写详细联系方式" ></li>
								 <div class="clear"></div>
							 </ul>
							<input type="submit" value="提交">
							<div class="clear"></div>
						</form>
						<div id="jumpSQL">SQL</div>
					</div>
				</div>
			</div>
			<div class="footer w3agile">
			<p>&copy 网站开发者：<a href="mailto:coolandhot2006@qq.com">coolandhot2006@qq.com</a></p>
		</div>
<script type="text/javascript">
        $(document).ready(function() {
            // bind 'myForm' and provide a simple callback function
            $('#myForm').ajaxForm(function(data) {
                alert(data);
            });
        });
		$('#jumpSQL').click(()=>{window.location.href="SQLadd.html"});
</script>
		<!---main--->
</body>
</html>
